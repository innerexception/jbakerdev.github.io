<div class="panel">
    <div class="row">
        <div class="col-md-12">
            New Galaxy
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            Size
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Small</button>
                <button type="button" class="btn btn-default">Medium</button>
                <button type="button" class="btn btn-default">Large</button>
            </div>
        </div>
        <div class="col-md-4">
            Shape
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Circle</button>
                <button type="button" class="btn btn-default">Spiral</button>
                <button type="button" class="btn btn-default">Ring</button>
            </div>
        </div>
        <div class="col-md-4">
            Density
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Dense</button>
                <button type="button" class="btn btn-default">Average</button>
                <button type="button" class="btn btn-default">Sparse</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            AI Players
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
            </div>
        </div>
        <div class="col-md-4">
            AI Difficulty
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Easy</button>
                <button type="button" class="btn btn-default">Average</button>
                <button type="button" class="btn btn-default">Hard</button>
            </div>
        </div>
        <div class="col-md-4">
            Handicap
            <div class="btn-group" role="group" aria-label="...">
                <button on-click="handicapSelected" type="button" class="btn btn-default">Large</button>
                <button on-click="handicapSelected" type="button" class="btn btn-default">Average</button>
                <button on-click="handicapSelected" type="button" class="btn btn-default">Small</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button on-click="startClicked" type="button" class="btn btn-default">Start It On Up</button>
        </div>
    </div>
</div>
